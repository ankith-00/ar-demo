<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Video Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 998;
        font-family: Arial, sans-serif;
      }
      
      /* Fix camera zoom issue - aggressive approach */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      a-scene {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      video, .arjs-video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="status">Point camera at marker to play video</div>
    
    <!-- Video asset -->
    <video 
      id="video" 
      loop 
      crossorigin="anonymous" 
      playsinline 
      webkit-playsinline
      preload="auto"
      style="display: none;">
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
    
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-assets>
        <video id="vid" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
               loop crossorigin="anonymous" playsinline webkit-playsinline preload="auto"></video>
      </a-assets>
      
      <a-marker 
        type="pattern" 
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
        id="marker">
        
        <!-- Video plane on marker -->
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0"
          width="1.6"
          height="0.9"
          material="src: #vid; shader: flat; side: double;">
        </a-plane>
        
        <!-- Border frame -->
        <a-box 
          position="0 -0.05 0" 
          rotation="-90 0 0"
          width="1.7"
          height="1"
          depth="0.05"
          color="#333333">
        </a-box>
      </a-marker>
      
      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>
    
    <script>
      const marker = document.querySelector('#marker');
      const video = document.querySelector('#vid');
      const status = document.querySelector('#status');
      let isPlaying = false;

      // Try to load and play video
      video.load();

      marker.addEventListener('markerFound', function() {
        status.textContent = 'âœ“ Marker detected! Tap screen to play with audio';
        status.style.background = 'rgba(0,200,0,0.8)';
      });

      marker.addEventListener('markerLost', function() {
        status.textContent = 'âœ— Marker lost - point at marker';
        status.style.background = 'rgba(200,0,0,0.8)';
        video.pause();
        isPlaying = false;
      });

      // Tap screen to unmute and play
      document.body.addEventListener('click', function() {
        video.muted = false;
        video.play().then(() => {
          isPlaying = true;
          status.textContent = 'ðŸ”Š Audio enabled! Video playing';
          console.log('Video playing with audio');
        }).catch(err => {
          console.error('Error playing video:', err);
          status.textContent = 'Error: Tap again to retry';
        });
      }, { once: true });
    </script>
  </body>
</html>
