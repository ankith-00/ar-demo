<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Responsive Video (Fixed)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: Arial, sans-serif;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 999;
      }

      /* Do NOT force width/height on AR.js video or A-Frame canvas */
      .a-canvas, .arjs-video {
        position: absolute !important;
        top: 0;
        left: 0;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent !important;
      }
    </style>
  </head>

  <body>
    <div id="status">📷 Allow camera access to start AR view</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          preload="auto"
          muted
        ></video>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
      >
        <a-plane
          id="video-plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="6"
          height="3.375"
          material="src: #vid; shader: flat; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const video = document.querySelector('#vid');
      const status = document.querySelector('#status');
      let audioEnabled = false;

      // Load video
      video.load();
      video.loop = true;

      marker.addEventListener('markerFound', () => {
        status.textContent = audioEnabled
          ? '🎥 Playing with audio'
          : '✅ Marker found! Tap to enable sound';
        video.play().catch(err => console.warn('Autoplay blocked:', err));
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = '❌ Marker lost. Point camera at marker.';
        video.pause();
      });

      document.body.addEventListener('click', () => {
        if (!audioEnabled) {
          video.muted = false;
          video.play().then(() => {
            audioEnabled = true;
            status.textContent = '🔊 Audio enabled!';
          }).catch(err => {
            console.warn('Play error:', err);
          });
        }
      });

      video.addEventListener('ended', () => {
        video.currentTime = 0;
        video.play();
      });
    </script>
  </body>
</html>
