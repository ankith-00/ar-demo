<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AR.js Responsive Video</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: none;
      }

      a-scene, .a-canvas, .arjs-video, video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0;
        left: 0;
        z-index: 1 !important;
      }
    </style>
  </head>

  <body>
    <div id="status">üì∑ Point camera at marker to play video</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8;"
    >
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          preload="auto"
          muted
        ></video>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-plane
          id="video-plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="6" height="3.375" <!-- 16:9 -->
          material="src: #vid; shader: flat; side: double;"
        ></a-plane>

        <a-box
          position="0 -0.03 0"
          rotation="-90 0 0"
          width="6.1"
          height="3.5"
          depth="0.03"
          color="#000000"
        ></a-box>
      </a-marker>

      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const video = document.querySelector('#vid');
      const status = document.querySelector('#status');
      let audioEnabled = false;
      let markerVisible = false;

      video.load();
      video.loop = true;

      marker.addEventListener('markerFound', () => {
        markerVisible = true;
        status.textContent = audioEnabled ? '‚úì Playing with audio' : '‚úì Marker detected! Tap for audio';
        status.style.background = 'rgba(0,200,0,0.8)';
        video.play().catch(err => {
          console.error('Autoplay failed:', err);
        });
      });

      marker.addEventListener('markerLost', () => {
        markerVisible = false;
        status.textContent = '‚úó Marker lost - point at marker';
        status.style.background = 'rgba(200,0,0,0.8)';
        video.pause();
        video.currentTime = 0;
      });

      document.body.addEventListener('click', () => {
        if (!audioEnabled && markerVisible) {
          video.muted = false;
          video.play().then(() => {
            audioEnabled = true;
            status.textContent = 'üîä Audio enabled! Video playing';
          }).catch(err => {
            console.error('Audio enable error:', err);
            status.textContent = '‚ö†Ô∏è Error: Tap again to retry';
          });
        }
      });

      video.addEventListener('ended', () => {
        if (markerVisible) {
          video.currentTime = 0;
          video.play();
        }
      });

      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        status.textContent = '‚ö†Ô∏è Video loading error';
        status.style.background = 'rgba(200,0,0,0.8)';
      });
    </script>
  </body>
</html>
