<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js YouTube Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      #youtube-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 560px;
        height: 315px;
        z-index: 999;
        display: none;
        border: 3px solid #4CC3D9;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
      }
      #youtube-overlay.active {
        display: block;
      }
      #close-btn {
        position: fixed;
        top: calc(50% - 180px);
        right: calc(50% - 300px);
        z-index: 1000;
        background: #ff4444;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }
      #close-btn.active {
        display: block;
      }
      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 998;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- YouTube iframe overlay -->
    <iframe 
      id="youtube-overlay"
      src="https://www.youtube.com/embed/KqaGdcQh5jA?enablejsapi=1&autoplay=1" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    
    <button id="close-btn">Close Video</button>
    
    <div id="status">Point camera at marker</div>
    
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-marker 
        type="pattern" 
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
        id="marker">
        
        <!-- Visual indicator on marker -->
        <a-plane 
          position="0 0 0" 
          rotation="-90 0 0"
          width="1.5"
          height="1"
          color="#4CC3D9"
          opacity="0.7">
          <a-text 
            value="â–¶ PLAY" 
            align="center" 
            color="white"
            width="3"
            position="0 0 0.01">
          </a-text>
        </a-plane>
      </a-marker>
      
      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>
    
    <script>
      const marker = document.querySelector('#marker');
      const youtubeOverlay = document.querySelector('#youtube-overlay');
      const closeBtn = document.querySelector('#close-btn');
      const status = document.querySelector('#status');
      let videoShown = false;

      marker.addEventListener('markerFound', function() {
        if (!videoShown) {
          youtubeOverlay.classList.add('active');
          closeBtn.classList.add('active');
          status.textContent = 'Marker detected! Playing video...';
          videoShown = true;
        }
      });

      marker.addEventListener('markerLost', function() {
        status.textContent = 'Marker lost. Point camera at marker';
      });

      closeBtn.addEventListener('click', function() {
        youtubeOverlay.classList.remove('active');
        closeBtn.classList.remove('active');
        // Reset iframe to stop video
        youtubeOverlay.src = youtubeOverlay.src;
        videoShown = false;
        status.textContent = 'Video closed. Point at marker to play again';
      });
    </script>
  </body>
</html>
