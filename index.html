<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Video Marker</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      z-index: 1000;
      font-size: 14px;
      pointer-events: none;
    }

    /* Ensure camera fills screen and not zoomed */
    a-scene, .a-canvas, .arjs-video {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0;
      left: 0;
      object-fit: cover !important;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="status">üì∑ Point your camera at the marker</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8;"
  >
    <a-assets>
      <video
        id="vid"
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        autoplay
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
        preload="auto"
      ></video>
    </a-assets>

    <a-marker
      id="marker"
      type="pattern"
      url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
      emitevents="true"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-plane
        id="video-plane"
        position="0 0 0"
        rotation="-90 0 0"
        width="6"
        height="3.375"
        material="src: #vid; shader: flat; side: double;"
      ></a-plane>
    </a-marker>

    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#vid');
    const marker = document.querySelector('#marker');
    const status = document.getElementById('status');
    let audioEnabled = false;
    let markerVisible = false;

    // Video ready
    video.addEventListener('canplay', () => {
      console.log('Video loaded and can play');
    });

    // Marker found
    marker.addEventListener('markerFound', () => {
      markerVisible = true;
      status.textContent = audioEnabled ? '‚ñ∂Ô∏è Playing with audio' : '‚úì Marker found - tap to unmute';
      status.style.background = 'rgba(0,200,0,0.8)';
      video.play().catch((e) => {
        console.warn('Play failed:', e);
      });
    });

    // Marker lost
    marker.addEventListener('markerLost', () => {
      markerVisible = false;
      status.textContent = '‚úó Marker lost - point camera again';
      status.style.background = 'rgba(200,0,0,0.8)';
      video.pause();
      video.currentTime = 0;
    });

    // Tap to enable audio
    document.body.addEventListener('click', () => {
      if (!audioEnabled && markerVisible) {
        video.muted = false;
        video.play().then(() => {
          audioEnabled = true;
          status.textContent = 'üîä Audio enabled! Playing...';
        }).catch(err => {
          console.error('Error enabling audio:', err);
          status.textContent = '‚ö†Ô∏è Tap again to enable audio';
        });
      }
    });
  </script>
</body>
</html>
