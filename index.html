<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AR.js Responsive Video</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 999;
      }

      /* Make A-Frame canvas full screen */
      a-scene, .a-canvas, .arjs-video, video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="status">üì∑ Point camera at marker to play video</div>

    <!-- Hidden video tag for fallback or preload -->
    <video
      id="video"
      preload="auto"
      playsinline
      webkit-playsinline
      style="display: none;"
      loop
    >
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8;"
    >

      <!-- Video asset -->
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          preload="auto"
        ></video>
      </a-assets>

      <!-- Marker -->
      <a-marker
        id="marker"
        type="pattern"
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
      >
        <!-- Large video plane with 16:9 aspect ratio -->
        <a-plane
          id="video-plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="6"
          height="3.375"
          material="src: #vid; shader: flat; side: double;"
        ></a-plane>

        <!-- Optional border -->
        <a-box
          position="0 -0.05 0"
          rotation="-90 0 0"
          width="6.1"
          height="3.5"
          depth="0.05"
          color="#222"
        ></a-box>
      </a-marker>

      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <!-- Video playback control script -->
    <script>
      const marker = document.querySelector('#marker');
      const video = document.querySelector('#vid');
      const status = document.querySelector('#status');
      let isPlaying = false;

      // Preload video
      video.load();

      marker.addEventListener('markerFound', () => {
        status.textContent = '‚úì Marker detected! Tap screen to play with audio';
        status.style.background = 'rgba(0,200,0,0.8)';
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = '‚úó Marker lost - point at marker';
        status.style.background = 'rgba(200,0,0,0.8)';
        video.pause();
        isPlaying = false;
      });

      // Tap to play with audio
      document.body.addEventListener('click', () => {
        video.muted = false;
        video.play()
          .then(() => {
            isPlaying = true;
            status.textContent = 'üîä Audio enabled! Video playing';
          })
          .catch(err => {
            console.error('Playback error:', err);
            status.textContent = '‚ö†Ô∏è Error: Tap again to retry';
          });
      }, { once: true });
    </script>
  </body>
</html>
