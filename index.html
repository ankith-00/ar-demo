<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AR.js Camera Fix</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #status {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        font-family: sans-serif;
        z-index: 10;
      }

      /* âœ… AR.js inserts <video class="arjs-video"> for camera */
      .arjs-video {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        z-index: 0 !important;
      }

      /* âœ… A-Frame canvas must be above the camera feed */
      canvas.a-canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 1 !important;
        pointer-events: none;
      }

      a-scene {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent !important;
      }
    </style>
  </head>

  <body>
    <div id="status">ðŸ“· Allow camera access to start AR</div>

    <a-scene
      embedded
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="vid"
          src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          loop
          crossorigin="anonymous"
          playsinline
          preload="auto"
          muted
        ></video>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt"
        emitevents="true"
      >
        <a-plane
          id="video-plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="5"
          height="2.8"
          material="src: #vid; shader: flat;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const video = document.querySelector('#vid');
      const status = document.querySelector('#status');
      let audioEnabled = false;

      video.load();

      marker.addEventListener('markerFound', () => {
        status.textContent = audioEnabled
          ? 'ðŸŽ¥ Playing video with audio'
          : 'âœ… Marker found (tap to enable sound)';
        video.play().catch(() => {});
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = 'âŒ Marker lost - point camera at marker';
        video.pause();
      });

      document.body.addEventListener('click', () => {
        if (!audioEnabled) {
          video.muted = false;
          video.play()
            .then(() => {
              audioEnabled = true;
              status.textContent = 'ðŸ”Š Audio enabled';
            })
            .catch(err => console.warn('Play error:', err));
        }
      });
    </script>
  </body>
</html>
