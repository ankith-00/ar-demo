<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="patternRatio: 0.80; trackingMethod: best;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
