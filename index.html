<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Demo</title>
    <!-- Use A-Frame 1.3.0 which is compatible with AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Use stable AR.js version -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-marker 
        type="pattern" 
        url="https://rawcdn.githack.com/ankith-00/ar-demo/refs/heads/main/marker.patt">
        <!-- Positioned above the marker for better visibility -->
        <a-box 
          position="0 0.5 0" 
          rotation="0 45 0" 
          color="#4CC3D9"
          scale="1 1 1">
        </a-box>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
